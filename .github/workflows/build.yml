name: Makefile CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3.3.0
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json' 

      - name: Install dependencies
        run: cd frontend && npm ci
        
      - name: Node version
        run: cd frontend && ng version

